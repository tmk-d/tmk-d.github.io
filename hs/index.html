<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


	
	<script src="script.js"></script> 

  
  <body onload="init()">

	<div class="container">

		<h1>Historia sztuki</h1>
		
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#test">Test</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#baza">Baza dzieł</a>
			</li>
		</ul>

		<div class="tab-content">
			<div id="test" class="container tab-pane active">
				<div class="row">
					<div class="col" style="background-color:#17a2b8;">Ilość:<span id="ilo">0/0</span></div>
					<div class="col" style="background-color:#20c997;">Sukcesy:<span id="suk">0/0</span></div>
					<div class="col" style="background-color:#17a2b8;">Punkty:<span id="pkt">0/0</span></div>
				</div>

				<div class="row">
					<div class="col-sm-12 col-md-8" style="background-color:;">
						<img id="obr" class="img-fluid"  alt="ilustracja/reprodukcja">
					</div>			
					<div class="col" style="background-color:#f8f9fa;">
						<div>Tytuł: <span id="tytO" class="font-weight-bold"></div>
						<div><input type="text" class="form-control" id="tytI"></div>
						<div>Autor: <span id="autO" class="font-weight-bold"></div>
						<div><input type="text" class="form-control"  id="autI"></div>
						<div>Nurt/Epoka: <span id="nurO" class="font-weight-bold"></div>
						<div><input type="text" class="form-control" id="nurI"></div>
						<br>
						<input type="button" class="btn" id="btn" onclick="next()" value="Start" disabled></input>
					</div>
					
				</div>
				
			</div>
			
			<div id="baza" class="container tab-pane fade">
				<table class="table table-striped">
					<thead><tr> <th>Tytuł</th> <th>Autor</th> <th>Nurt</th> <th>Link</th></tr></thead>
				</table>
			</div>
			
		</div>
		
	</div>

	
  </body>
</html>
