<!DOCTYPE html>
<html>
  <style>
	.divTable{
		display: table;
	}
	.divTableRow {
		display: table-row;
	}
	.divTableCell, .divTableHead {
		border: 1px solid #999999;
		display: table-cell;
		padding: 3px 10px;
	}
	.divTableBody {
		display: table-row-group;
	}
  </style>  
  
  <body onload="init()">
	  
	<form>
    <img id="obr" alt="ilustracja/reprodukcja" >
	<div class="divTable">
		<div class="divTableBody">
			<div class="divTableRow">
				<div class="divTableCell">Tytuł</div>
				<div class="divTableCell"><input type="text" id="tytI"></div>
				<div class="divTableCell"><p id="tytO"></p></div>
			</div>
			<div class="divTableRow">
				<div class="divTableCell">Autor:</div>
				<div class="divTableCell"><input type="text" id="autI"></div>
				<div class="divTableCell"><p id="autO"></p></div>
			</div>
			<div class="divTableRow">
				<div class="divTableCell">Nurt/Epoka:</div>
				<div class="divTableCell"><input type="text" id="nurI"></div>
				<div class="divTableCell"><p id="nurO"></p></div>
			</div>
		</div>
	</div>
	<input type="button" id="btn" onclick="next()" value="start"></button>
	</form>
	
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	
	<script>
		function init(){
			x=$.getJSON('http://gsx2json.com/api?id=1z9hG-qSjrLTNY37crkBgIVt3IpjmVFYrDHeTsFqQHi4', function(data) {});
			}
		function check(){
			tytO.textContent=T.columns["autor"][num];
			autO.textContent=T.columns["tytuł"][num];
			nurO.textContent=T.columns["nurt"][num];
			
			btn.value="Następny";
			btn.onclick=function(){next()};
			}
		function next(){
			T=x.responseJSON;
			num=Math.floor(Math.random()*T.rows.length);
			obr.src=T.columns["link"][num];
			
			
			tytO.textContent="";
			autO.textContent="";
			nurO.textContent="";
			
			btn.value="Sprawdź";
			btn.onclick=function(){check()};
			}
	</script>
  
  
</html>
